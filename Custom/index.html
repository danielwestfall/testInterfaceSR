<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Site</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0 20px;
      }

      .site-header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 20px 0;
        border-bottom: 1px solid #ccc;
      }

      .logo img {
        max-width: 120px;
        height: auto;
      }

      .main-nav {
        position: relative;
      }

      .main-nav ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: white;
        border: 1px solid #ccc;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .main-nav ul.open {
        display: block;
      }

      .main-nav li a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: black;
      }

      .menu-button,
      .edit-button,
      .exit-button,
      .toggle-group button {
        padding: 10px 15px;
        border: 1px solid #ccc;
        background: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .toggle-group {
        display: flex;
        gap: 10px;
      }

      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 0;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .filter-radios {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .big-button {
        display: block;
        margin: 0 auto 30px;
        padding: 15px 30px;
        font-size: 1.1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: auto;
        max-width: 300px;
      }

      .item-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
      }

      .group {
        flex: 1;
        min-width: 250px;
        max-width: 32%;
      }

      .item-button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 5px;
        text-align: left;
        cursor: pointer;
        background: #f9f9f9;
      }

      .visually-hidden {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
      }

      @media (max-width: 768px) {
        .site-header {
          flex-direction: column;
          align-items: stretch;
        }

        .item-container {
          flex-direction: column;
        }

        .group {
          max-width: 100%;
        }

        .big-button {
          width: 100%;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <img src="" alt="Logo" />
      </div>

      <nav class="main-nav" aria-label="Main navigation">
        <button
          class="menu-button"
          aria-expanded="false"
          aria-controls="main-menu"
        >
          Menu
        </button>
        <ul id="main-menu" hidden>
          <li><a href="#">Menu Item 1</a></li>
          <li><a href="#">Menu Item 2</a></li>
          <li><a href="#">Menu Item 3</a></li>
          <li><a href="#">Menu Item 4</a></li>
        </ul>
      </nav>

      <div
        class="toggle-group"
        role="radiogroup"
        aria-labelledby="toggle-heading"
      >
        <span id="toggle-heading" class="visually-hidden">Toggle Options</span>
        <button role="radio" aria-checked="false">Toggle 1</button>
        <button role="radio" aria-checked="true">Toggle 2</button>
      </div>

      <button class="edit-button">Edit</button>
      <button class="exit-button">Exit</button>
    </header>

    <main>
      <h1 id="main-heading">Main Heading</h1>

      <div
        role="radiogroup"
        aria-labelledby="filter-heading"
        class="filter-radios"
      >
        <span id="filter-heading" class="visually-hidden">Filter Options</span>
        <button role="radio" aria-checked="true">Filter 1</button>
        <button role="radio" aria-checked="false">Filter 2</button>
        <button role="radio" aria-checked="false">Filter 3</button>
      </div>

      <button class="big-button">Big Action Button</button>

      <div class="item-container">
        <section class="group" aria-labelledby="group-1">
          <h2 id="group-1" class="visually-hidden">Group 1</h2>
          <button class="item-button">
            <h3>Item 1</h3>
            <p>Details</p>
          </button>
          <button class="item-button">
            <h3>Item 2</h3>
            <p>Details</p>
          </button>
          <button class="item-button">
            <h3>Item 3</h3>
            <p>Details</p>
          </button>
        </section>

        <section class="group" aria-labelledby="group-2">
          <h2 id="group-2" class="visually-hidden">Group 2</h2>
          <button class="item-button">
            <h3>Item 1</h3>
            <p>Details</p>
          </button>
          <button class="item-button">
            <h3>Item 2</h3>
            <p>Details</p>
          </button>
          <button class="item-button">
            <h3>Item 3</h3>
            <p>Details</p>
          </button>
        </section>

        <section class="group" aria-labelledby="group-3">
          <h2 id="group-3" class="visually-hidden">Group 3</h2>
          <button class="item-button">
            <h3>Item 1</h3>
            <p>Details</p>
          </button>
          <button class="item-button">
            <h3>Item 2</h3>
            <p>Details</p>
          </button>
          <button class="item-button">
            <h3>Item 3</h3>
            <p>Details</p>
          </button>
        </section>
      </div>
    </main>

    <script>
      const menuButton = document.querySelector(".menu-button");
      const mainMenu = document.getElementById("main-menu");

      menuButton.addEventListener("click", () => {
        const expanded = menuButton.getAttribute("aria-expanded") === "true";
        menuButton.setAttribute("aria-expanded", !expanded);
        mainMenu.hidden = expanded;
        mainMenu.classList.toggle("open");
      });

      function setupRadioGroup(selector) {
        const group = document.querySelector(selector);
        const buttons = group.querySelectorAll('[role="radio"]');
        buttons.forEach((btn) => {
          btn.addEventListener("click", () => {
            buttons.forEach((b) => b.setAttribute("aria-checked", "false"));
            btn.setAttribute("aria-checked", "true");
          });
        });
      }

      setupRadioGroup('[aria-labelledby="toggle-heading"]');
      setupRadioGroup('[aria-labelledby="filter-heading"]');
    </script>
  </body>
</html>
